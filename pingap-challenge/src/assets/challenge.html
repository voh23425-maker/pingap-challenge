<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Fingerprint Report (v4 API)</title>
    <style>
        body {
            font-family:
                -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #1a253c;
            text-align: center;
            border-bottom: 2px solid #eef2f5;
            padding-bottom: 15px;
            margin-top: 0;
        }

        #report-container {
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #777;
        }

        .visitor-id {
            background-color: #eef2f5;
            color: #0d6efd;
            padding: 15px;
            border-radius: 5px;
            font-weight: 500;
            font-size: 1.1em;
            word-wrap: break-word;
            text-align: center;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eef2f5;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #555;
            width: 30%;
        }

        td {
            word-break: break-all;
            color: #1a253c;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Browser Challenge</h1>
        <div id="report-container">
            <p class="loading">
                Generating your browser report, please wait...
            </p>
        </div>
        <div class="footer">
            Report generated by client-side JavaScript.
        </div>
    </div>

    <script>__CHALLENGE_CRYPTO_JS__</script>
    <script>
        __CHALLENGE_JS__
    </script>
    <script>
        // nonce, timestamp, signature
        var CHALLENGE_CONFIG = __CHALLENGE_CONFIG__;
    </script>

    <script>
        var start = Date.now();
        PingapChallenge(CHALLENGE_CONFIG.nonce)
            .then(function (data) {
                return fetch(window.location.pathname, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fingerprint: data,
                        elapsed: Date.now() - start,
                        nonce: CHALLENGE_CONFIG.nonce,
                        signature: CHALLENGE_CONFIG.signature,
                    }),
                });
            })
            .then(function (response) {
                if (response.status == 204) {
                    var params = new URLSearchParams(window.location.search);
                    var url = params.get("url");
                    if (url) {
                        window.location.href = url;
                    } else {
                        window.location.href = "/";
                    }
                } else {
                    document.getElementById("report-container").innerHTML =
                        "<p class='loading'>Error generating report. Please try again later.</p>";
                }
            })
            .catch(function (error) {
                console.error(
                    "Error generating fingerprint report:",
                    error,
                );
                document.getElementById("report-container").innerHTML =
                    "<p class='loading'>Error generating report. Please try again later.</p>";
            });
    </script>
</body>

</html>
